<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dialog Visual Test</title>
	<link rel="stylesheet" href="./jq/themes/base/jquery.ui.all.css">
	<script src="./jq/jquery-1.9.1.js"></script>
	<script src="./jq/ui/jquery.ui.core.js"></script>
	<script src="./jq/ui/jquery.ui.widget.js"></script>
	<script src="./jq/ui/jquery.ui.mouse.js"></script>
	<script src="./jq/ui/jquery.ui.draggable.js"></script>
	<script src="./jq/ui/jquery.ui.position.js"></script>
	<script src="./jq/ui/jquery.ui.resizable.js"></script>
	<script src="./jq/ui/jquery.ui.button.js"></script>
	<script src="./jq/ui/jquery.ui.dialog.js"></script>
	<script src="./jq/ui/jquery.ui.effect.js"></script>
	<script src="./jq/ui/jquery.ui.effect-blind.js"></script>
	<script src="./jq/ui/jquery.ui.effect-explode.js"></script>
	<script>
	$(function() {
		$( "#form-dialog, #prompt-dialog" ).dialog({
			autoOpen: false,
			modal: true
		});

		$( "#open-form" ).click(function() {
			$( "#form-dialog" ).dialog( "open" );
		});

		$( "#open-prompt" ).click(function() {
			$( "#prompt-dialog" ).dialog( "open" );
		});
	});
	</script>
	<style>
	label {
		display: block;
	}
	</style>
</head>
<body>

<div id="form-dialog" title="Profile Information">
	<fieldset>
		<legend>Please share some personal information</legend>
		<label for="favorite-animal">Your favorite animal</label><input id="favorite-animal">
		<label for="favorite-color">Your favorite color</label><input id="favorite-color">
	</fieldset>
	<div role="group" aria-describedby="section2">
		<p id="section2">Some more (optional) information</p>
		<label for="favorite-food">Favorite food</label><input id="favorite-food">
	</div>
</div>

<button id="open-form">Open Form Dialog</button>

<div id="prompt-dialog" title="Are you sure?">
	<p>Please enter password to continue.</p>
	<label for="password">Password</label><input id="password">
</div>

<button id="open-prompt">Open Prompt Dialog</button>

</body>
</html>

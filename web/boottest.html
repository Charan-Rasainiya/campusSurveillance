<html>
	<head>
		<meta name="description" content="College Management system"/>
		<meta name="keywords" content="keywords"/> 
		<meta name="author" content="Charchit"/> 
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-responsive.css" media="screen"/>
		<title>eCampus</title>
	</head>
	<body>
		<a href="#addFaculty" role="button"  data-toggle="modal">Launch demo modal</a>
		<a href="#addAdmin" role="button"  data-toggle="modal">Launch demo modal</a>
		<a href="#addStudent" role="button"  data-toggle="modal">Launch demo modal</a>

		<!-- Modal -->
		<div id="addFaculty" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Modal header</h3>
			</div>
			<div class="modal-body">
				<p>Faculty</p>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
				<button class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<div id="addAdmin" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Modal header</h3>
			</div>
			<div class="modal-body">
				<p>Admin</p>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
				<button class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<div id="addStudent" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Modal header</h3>
			</div>
			<div class="modal-body">
				<p>Student</p>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
				<button class="btn btn-primary">Save changes</button>
			</div>
		</div>



		<script src="./js/jquery.js"></script>
		<script src="./js/bootstrap-transition.js"></script>
		<script src="./js/bootstrap-alert.js"></script>
		<script src="./js/bootstrap-modal.js"></script>
		<script src="./js/bootstrap-dropdown.js"></script>
		<script src="./js/bootstrap-scrollspy.js"></script>
		<script src="./js/bootstrap-tab.js"></script>
		<script src="./js/bootstrap-tooltip.js"></script>
		<script src="./js/bootstrap-popover.js"></script>
		<script src="./js/bootstrap-button.js"></script>
		<script src="./js/bootstrap-collapse.js"></script>
		<script src="./js/bootstrap-carousel.js"></script>
		<script src="./js/bootstrap-typeahead.js"></script>
		<script src="./js/drophover.js"></script>
		<script>
			$(document).ready(function() {
				$('.js-activated').dropdownHover().dropdown();
				$menu = $('.dropdown-menu');
				$menu.css('min-width', ($('body').width()*0.15)+'px');
			});
			$(window).resize(function() {
				$menu = $('.dropdown-menu');
				$menu.css('min-width', ($('body').width()*0.15)+'px');
			});
		</script>
	</body>
</html>
